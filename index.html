<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>World Weather App</title>
</head>
<body>
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">AM</span>
                </div>

                <div class="date" id="date">
                    Tuesday, March 29
                </div>

                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <p>Temperature</p>
                        <p>75°</p>
                    </div>
                    <div class="weather-item">
                        <p>Rain or Sun</p>
                        <p>20</p>
                    </div>
                    <div class="weather-item">
                        <p>Wind Speed</p>
                        <p>40MPH</p>
                    </div>
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">North America/Texas</div>
                <div class="location" id="location">Latitude/Longitude</div>
            </div>

            <div class="future-forecast">
                <div class="today" id="current-temp">
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="day">Sunday</div>
                    <div class="temp">Day - 80°</div>
                    <div class="temp">Night - 60°</div>
                </div>

                <div class="weather-forecast" id="weather-forecast">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
